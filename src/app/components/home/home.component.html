<p>home works!</p>
<button type="button" (click)="getTasks()">Get Task</button>
<ul>
    
    @for (task of taskItems(); track task.id) {
        <p> {{ task.body }} </p> <br>
    }

</ul>

<mat-divider />

<button type="button" (click)="getProjects()">Get Project</button>
<ul>
    
    @for (project of projectItems(); track project.id) {
        <p> {{ project.projectName }} </p> <br>
    }

</ul>
