<mat-sidenav-container class="sidebar-container">
    <mat-sidenav mode="side" [(opened)]="opened">
      <mat-list>
        <label [routerLink]="[basedir, { outlets: { projects: 'home' }}]" (click)="postTask()"><mat-list-item><mat-icon>home</mat-icon> Home</mat-list-item></label>
        <label [routerLink]="[basedir, { outlets: { projects: 'about' }}]"><mat-list-item><mat-icon>info</mat-icon> About</mat-list-item></label>
        <label [routerLink]="[basedir, { outlets: { projects: 'contact' }}]"><mat-list-item><mat-icon>contact_mail</mat-icon> Contact</mat-list-item></label>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content>
        <router-outlet name="projects"/>
        <router-outlet />
      </ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
